<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section class="card">
      <div class="left-side">
        <img class="desk-img" src="images/image-product-desktop.jpg" alt="" />
        <img class="mobile-img" src="images/image-product-mobile.jpg" alt="" />
      </div>
      <div class="right-side">
        <span>Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="after">$149.99</span>
          <span class="before">$169.99</span>
        </div>
        <a href="#"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</a>
      </div>
    </section>
    <!-- Perfume   $149.99 $169.99 Add to Cart -->
  </body>
</html>
